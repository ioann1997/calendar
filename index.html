<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Совиная напоминалка</title>
    
    <!-- Favicon и иконки -->
    <!-- Используем абсолютные пути для лучшей совместимости -->
    <link rel="icon" type="image/png" sizes="32x32" href="/calendar/icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/calendar/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/calendar/icon-512.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/calendar/icon-192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/calendar/icon-512.png">
    <link rel="shortcut icon" href="/calendar/icon-192.png">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#415f91">
    <meta name="description" content="Трекер ритуалов и задач с напоминаниями">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Напоминалка">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Google Fonts - Gabriela, Roboto, Roboto Flex -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabriela&family=Roboto:wght@300;400;500;700&family=Roboto+Flex:opsz,wght@8..144,300..1000&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('wallpaper.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--md-background);
            opacity: 0.5;
            z-index: -1;
            pointer-events: none;
        }
        
        /* Кнопка "Сегодня" - tertiary цвет, белый шрифт, больше закругление */
        .fc .fc-today-button,
        .fc-button-primary.fc-today-button,
        button.fc-today-button {
            font-family: 'Roboto', sans-serif !important;
            font-weight: 500 !important;
            background-color: #705575 !important;
            border-color: #705575 !important;
            color: #FFFFFF !important;
            border-radius: 20px !important;
            padding: 0.5rem 1rem !important;
        }
        
        .fc .fc-today-button:hover,
        .fc-button-primary.fc-today-button:hover,
        button.fc-today-button:hover {
            background-color: #705575 !important;
            opacity: 0.9;
        }
        
        .fc .fc-today-button:focus,
        .fc-button-primary.fc-today-button:focus,
        button.fc-today-button:focus {
            background-color: #705575 !important;
            border-color: #705575 !important;
            box-shadow: none !important;
        }
        
        .fc .fc-today-button:active,
        .fc-button-primary.fc-today-button:active,
        button.fc-today-button:active {
            background-color: #705575 !important;
            border-color: #705575 !important;
        }
        
        /* Мобильная версия - уменьшаем размеры календаря */
        @media (max-width: 768px) {
            /* Уменьшаем заголовок на мобильных */
            h1 {
                font-size: 1.5rem !important;
                line-height: 1.75rem !important;
            }
            
            .fc .fc-toolbar-title {
                font-size: 0.875rem !important;
                line-height: 1.25rem !important;
            }
            
            .fc .fc-col-header-cell-cushion {
                font-size: 0.75rem !important;
                padding: 0.25rem 0.5rem !important;
            }
            
            .fc .fc-button {
                padding: 0.375rem 0.5rem !important;
                font-size: 0.75rem !important;
            }
            
            .fc .fc-toolbar {
                flex-wrap: wrap !important;
                gap: 0.5rem !important;
            }
            
            .fc .fc-toolbar-chunk {
                display: flex;
                flex-wrap: wrap;
                gap: 0.25rem;
            }
            
            .fc .fc-today-button {
                padding: 0.375rem 0.75rem !important;
                font-size: 0.75rem !important;
            }
        }
    </style>
    <!-- FullCalendar - стили встроены в JS, отдельный CSS не нужен -->
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging-compat.js"></script>
</head>
<body class="min-h-screen p-5 text-md-on-surface">
    <div class="max-w-6xl mx-auto rounded-3xl shadow-md-xl overflow-hidden" style="background-color: var(--md-surface); border: 1px solid var(--md-outline-variant);">
        <header class="px-8 py-10 text-center relative" style="background-color: var(--md-primary); color: var(--md-on-primary); border-bottom: 1px solid var(--md-outline-variant);">
            <button class="md:hidden absolute left-4 top-1/2 -translate-y-1/2 text-2xl text-md-on-primary" id="mobile-menu-btn" onclick="toggleMobileMenu()">☰</button>
            <button class="absolute right-4 top-1/2 -translate-y-1/2 w-10 h-10 rounded-full flex items-center justify-center cursor-pointer transition-all hover:bg-white/20 active:scale-95 text-md-on-primary" id="theme-toggle" onclick="toggleTheme()" title="Переключить тему">
                <svg id="theme-icon-moon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                </svg>
                <svg id="theme-icon-sun" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                </svg>
            </button>
            <h1 class="text-3xl font-normal mb-2 text-md-on-primary" style="font-family: 'Gabriela', serif;">Совиная напоминалка</h1>
            <p class="subtitle text-base opacity-70 text-md-on-primary">Не забудь о важном</p>
        </header>

        <div class="hidden fixed inset-0 bg-black/50 z-40 backdrop-blur-sm" id="mobile-menu-overlay" onclick="toggleMobileMenu()"></div>
        
        <!-- Плашка для включения уведомлений -->
        <div id="notifications-required-modal" class="hidden fixed z-[2000] inset-0 backdrop-blur-sm items-center justify-center" style="background-color: rgba(0, 0, 0, 0.7);">
            <div class="bg-white dark:bg-gray-800 rounded-3xl p-8 max-w-md w-full mx-4 shadow-2xl" style="background-color: var(--md-surface); border: 2px solid var(--md-primary);">
                <div class="text-center mb-6">
                    <div class="w-16 h-16 mx-auto mb-4 rounded-full flex items-center justify-center" style="background-color: var(--md-primary-container);">
                        <svg class="w-10 h-10" style="color: var(--md-primary);" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                        </svg>
                    </div>
                    <h2 class="text-2xl font-normal mb-6" style="font-family: 'Gabriela', serif; color: var(--md-on-surface);">Уведомления обязательны</h2>
                </div>
                <div class="flex flex-col gap-3">
                    <button id="enable-notifications-btn" class="btn-primary w-full py-3 text-lg font-medium" onclick="requestNotificationsPermission()" style="font-family: 'Roboto', sans-serif; font-weight: 500;">
                        Включить уведомления
                    </button>
                </div>
            </div>
        </div>
        <div class="flex gap-5 p-6">
            <aside class="w-56 flex-shrink-0 hidden md:block" id="sidebar" style="background-color: transparent;">
                <div class="flex flex-col gap-2 rounded-md-lg p-4" style="font-family: 'Gabriela', serif; background-color: var(--md-surface);">
                    <button class="tab-btn text-left px-5 py-4 rounded-md transition-colors active" data-tab="daily" style="color: var(--md-primary); background-color: #EDEDF4; opacity: 1;">Ежедневные ритуалы</button>
                    <button class="tab-btn text-left px-5 py-4 rounded-md transition-colors" data-tab="master" style="color: var(--md-primary); background-color: transparent; opacity: 1;" onmouseover="if(!this.classList.contains('active')){this.style.backgroundColor='#EDEDF4';}" onmouseout="if(!this.classList.contains('active')){this.style.backgroundColor='transparent';}">Задачи от Господина</button>
                    <button class="tab-btn text-left px-5 py-4 rounded-md transition-colors" data-tab="weekly" style="color: var(--md-primary); background-color: transparent; opacity: 1;" onmouseover="if(!this.classList.contains('active')){this.style.backgroundColor='#EDEDF4';}" onmouseout="if(!this.classList.contains('active')){this.style.backgroundColor='transparent';}">Еженедельные ритуалы</button>
                    <button class="tab-btn text-left px-5 py-4 rounded-md transition-colors" data-tab="rules" style="color: var(--md-primary); background-color: transparent; opacity: 1;" onmouseover="if(!this.classList.contains('active')){this.style.backgroundColor='#EDEDF4';}" onmouseout="if(!this.classList.contains('active')){this.style.backgroundColor='transparent';}">Правила</button>
                    <button class="tab-btn text-left px-5 py-4 rounded-md transition-colors" data-tab="bans" style="color: var(--md-primary); background-color: transparent; opacity: 1;" onmouseover="if(!this.classList.contains('active')){this.style.backgroundColor='#EDEDF4';}" onmouseout="if(!this.classList.contains('active')){this.style.backgroundColor='transparent';}">Запреты</button>
                </div>
            </aside>

            <div class="flex-1 min-w-0">
                <!-- Календарь FullCalendar -->
                <section class="p-6 rounded-md-lg mb-6 border border-md-outline-variant" style="background-color: var(--md-surface);">
                    <div id="fullcalendar"></div>
                </section>

                <!-- Ежедневные ритуалы -->
                <div class="tab-content block p-8 min-h-[400px] active" id="daily">
                    <div class="flex justify-between items-center mb-6 gap-3 flex-wrap">
                        <h2 class="section-title text-xl font-normal m-0" style="color: var(--md-primary); font-family: 'Gabriela', serif;">Ежедневные ритуалы</h2>
                        <button class="btn-add flex-shrink-0" onclick="addItem('daily')" style="background-color: #d6e3ff; color: var(--md-primary); width: 2.5rem; height: 2.5rem; min-width: 2.5rem; min-height: 2.5rem; border-radius: 0.75rem; border: none; display: inline-flex; align-items: center; justify-content: center; box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1); padding: 0; font-size: 1.25rem; font-weight: 500; line-height: 1;">+</button>
                    </div>
                    <div class="flex flex-col gap-4" id="daily-list"></div>
                </div>

                <!-- Задачи от Господина -->
                <div class="tab-content hidden p-8 min-h-[400px]" id="master">
                    <div class="flex justify-between items-center mb-6 gap-3 flex-wrap">
                        <h2 class="section-title text-xl font-normal m-0" style="color: var(--md-primary); font-family: 'Gabriela', serif;">Задачи от Господина</h2>
                        <button class="btn-add flex-shrink-0" onclick="addItem('master')" style="background-color: #d6e3ff; color: var(--md-primary); width: 2.5rem; height: 2.5rem; min-width: 2.5rem; min-height: 2.5rem; border-radius: 0.75rem; border: none; display: inline-flex; align-items: center; justify-content: center; box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1); padding: 0; font-size: 1.25rem; font-weight: 500; line-height: 1;">+</button>
                    </div>
                    <div class="flex flex-col gap-4" id="master-list"></div>
                </div>

                <!-- Еженедельные ритуалы -->
                <div class="tab-content hidden p-8 min-h-[400px]" id="weekly">
                    <div class="flex justify-between items-center mb-6 gap-3 flex-wrap">
                        <h2 class="section-title text-xl font-normal m-0" style="color: var(--md-primary); font-family: 'Gabriela', serif;">Еженедельные ритуалы</h2>
                        <button class="btn-add flex-shrink-0" onclick="addItem('weekly')" style="background-color: #d6e3ff; color: var(--md-primary); width: 2.5rem; height: 2.5rem; min-width: 2.5rem; min-height: 2.5rem; border-radius: 0.75rem; border: none; display: inline-flex; align-items: center; justify-content: center; box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1); padding: 0; font-size: 1.25rem; font-weight: 500; line-height: 1;">+</button>
                    </div>
                    <div class="flex flex-col gap-4" id="weekly-list"></div>
                </div>

                <!-- Правила -->
                <div class="tab-content hidden p-8 min-h-[400px]" id="rules">
                    <div class="flex justify-between items-center mb-6 gap-3 flex-wrap">
                        <h2 class="section-title text-xl font-normal m-0" style="color: var(--md-primary); font-family: 'Gabriela', serif;">Правила</h2>
                        <button class="btn-add flex-shrink-0" onclick="addItem('rules')" style="background-color: #d6e3ff; color: var(--md-primary); width: 2.5rem; height: 2.5rem; min-width: 2.5rem; min-height: 2.5rem; border-radius: 0.75rem; border: none; display: inline-flex; align-items: center; justify-content: center; box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1); padding: 0; font-size: 1.25rem; font-weight: 500; line-height: 1;">+</button>
                    </div>
                    <div class="flex flex-col gap-4" id="rules-list"></div>
                </div>

                <!-- Запреты -->
                <div class="tab-content hidden p-8 min-h-[400px]" id="bans">
                    <div class="flex justify-between items-center mb-6 gap-3 flex-wrap">
                        <h2 class="section-title text-xl font-normal m-0" style="color: var(--md-primary); font-family: 'Gabriela', serif;">Запреты</h2>
                        <button class="btn-add flex-shrink-0" onclick="addItem('bans')" style="background-color: #d6e3ff; color: var(--md-primary); width: 2.5rem; height: 2.5rem; min-width: 2.5rem; min-height: 2.5rem; border-radius: 0.75rem; border: none; display: inline-flex; align-items: center; justify-content: center; box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1); padding: 0; font-size: 1.25rem; font-weight: 500; line-height: 1;">+</button>
                    </div>
                    <div class="flex flex-col gap-4" id="bans-list"></div>
                </div>
            </div>
        </div>

        <!-- Модальное окно для добавления/редактирования -->
        <div id="modal" class="hidden fixed z-[1000] inset-0 backdrop-blur-sm items-center justify-center" style="background-color: rgba(0, 0, 0, 0.5);">
            <div class="p-8 rounded-2xl max-w-lg w-[90%] max-h-[90vh] overflow-y-auto shadow-md-xl relative" style="background-color: var(--md-surface); border: 1px solid var(--md-outline-variant);">
                <span class="absolute right-5 top-5 text-3xl font-normal cursor-pointer transition-colors" onclick="closeModal()" style="color: var(--md-on-surface-variant);" onmouseover="this.style.color='var(--md-on-surface)';" onmouseout="this.style.color='var(--md-on-surface-variant)';">&times;</span>
                <h3 id="modal-title" class="mb-5 text-2xl font-normal" style="color: var(--md-on-surface);">Добавить задачу</h3>
                <form id="item-form" class="flex flex-col gap-4">
                    <input type="text" id="item-name" class="input-md" placeholder="Название задачи/ритуала" required>
                    <textarea id="item-description" class="input-md resize-y min-h-[100px]" placeholder="Описание (необязательно)"></textarea>
                    <div class="flex flex-col gap-2">
                        <label class="flex items-center gap-2 text-md-on-surface cursor-pointer">
                            <input type="checkbox" id="item-reminder" class="w-5 h-5 accent-md-primary">
                            Включить напоминание
                        </label>
                    </div>
                    <div class="flex flex-col gap-2 hidden" id="time-group">
                        <label class="text-md-on-surface">Время напоминания:</label>
                        <input type="time" id="item-time" class="input-md">
                    </div>
                    <div class="flex flex-col gap-2 hidden" id="day-group">
                        <label class="text-md-on-surface">День недели (для еженедельных):</label>
                        <select id="item-day" class="input-md">
                            <option value="monday">Понедельник</option>
                            <option value="tuesday">Вторник</option>
                            <option value="wednesday">Среда</option>
                            <option value="thursday">Четверг</option>
                            <option value="friday">Пятница</option>
                            <option value="saturday">Суббота</option>
                            <option value="sunday">Воскресенье</option>
                        </select>
                    </div>
                    <!-- Дополнительные поля для ежедневных ритуалов -->
                    <!-- Поле выбора цвета удалено - используются статичные цвета для каждого типа -->
                    <div class="flex flex-col gap-2 hidden" id="is-active-group">
                        <label class="flex items-center gap-2 text-md-on-surface cursor-pointer">
                            <input type="checkbox" id="item-is-active" checked class="w-5 h-5 accent-md-primary">
                            Ритуал активен
                        </label>
                    </div>
                    <div class="flex gap-3 mt-4">
                        <button type="submit" class="btn-primary flex-1">Сохранить</button>
                        <button type="button" class="btn-text" onclick="closeModal()">Отмена</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <!-- Важно: для JS используем index.global.min.js, а не main.min.js -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    <script src="script.js"></script>
    
    <script>
        // Динамическая установка favicon для лучшей совместимости
        (function() {
            const basePath = window.location.pathname.replace(/\/[^\/]*$/, '') || '/calendar';
            const favicon = document.querySelector('link[rel="icon"]') || document.createElement('link');
            favicon.rel = 'icon';
            favicon.type = 'image/png';
            favicon.href = basePath + '/icon-192.png';
            if (!document.querySelector('link[rel="icon"]')) {
                document.head.appendChild(favicon);
            }
        })();
        
        // Проверка поддержки PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                console.log('[PWA] Приложение готово к установке');
            });
        }
        
        // Обработка события установки PWA
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            console.log('[PWA] Готово к установке');
            // Можно показать кнопку "Установить приложение"
        });
    </script>
</body>
</html>
